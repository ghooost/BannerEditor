<!DOCTYPE html>
<html>
<head>
<title>Ad Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="fonts.css">
<script src="data.js"></script>
<script src="adedit.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container" id="adedit">
	<div class="page p1">
		<div class="row">
			<div class="col-sm-12 center">
				<h1>Привет, Андрей!</h1>
				<p>Сделаем баннеры?</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 buttons">
			</div>
		</div>
	</div>
	<div class="page p2 center">
		<h1>Баннер для <span id="title"></span></h1>
		<div class="templates">
			  <table>
				 <tr>
				 	<td>
						<div class="banner highlight" data-id="b728x90">728x90</div>
						<div class="banner highlight" data-id="b468x60">468x60</div>
						<div class="banner highlight" data-id="b240x400">240x400</div>
					</td>
					<td>
						<div class="banner highlight" data-id="b160x600">160x600</div>
					</td>
				  </tr>
			  </table>
		</div>
		<p>Выбери нужный формат, один или несколько</p>
		<p>
			<button type="button" class="btn btn-default btn-lg" data-btn="back">Вернуться</button>
      		<button type="button" class="btn btn-primary btn-lg" data-btn="fwd">Продолжить</button>
    	</p>
	</div>
	<div class="page p3">
		<h1 class="center">Баннер для <span id="title"></span></h1>
		<div class="editors">
		</div>
		<p class="center">
			<button type="button" class="btn btn-default btn-lg" data-btn="back">Вернуться</button>
    	</p>
		
	</div>
	<div class="page templates">

		<div class="editor portrait">
			<h3 id="title"></h3>
			<div class="table editbody">
				<div class="tr">
					<div class="td banner">
						<div class="workarea"></div>
						<p>
							<button type="button" class="btn btn-primary btn-lg" data-btn="done">Готово</button>
			   			</p>
					</div>
					<div class="td tools">
					</div>
				</div>
			</div>
		</div>


		<div class="editor landscape">
			<h3 id="title"></h3>
			<div class="workarea"></div>
			<div class="table editbody">
				<div class="tr">
					<div class="td banner">
						<p>
							<button type="button" class="btn btn-primary btn-lg" data-btn="done">Готово</button>
			   			</p>
					</div>
					<div class="td tools"></div>
				</div>
			</div>
		</div>


		<div class="table toolpanels">
			<div class="tr">
				<div class="td texts">Text editors</div>
				<div class="td img custom">
					<table class="table">
						<tr>
							<th colspan="2">Ваши картинки</th>
						</tr>
						<tr>
							<th>Фоны (jpg)</th>
							<th>Лого (png)</th>
						</tr>
						<tr>
							<td class="bg">
								<div class="icons"></div>
								<p><button type="button" class="btn btn-default">+</button></p>
							</td>
							<td class="logo">
								<div class="icons"></div>
								<p><button type="button" class="btn btn-default">+</button></p>
							</td>
						</tr>
					</table>
				</div>
				<div class="td img sys">
					<table class="table">
						<tr>
							<th colspan="2">Шаблоны</th>
						</tr>
						<tr>
							<th>Фоны (jpg)</th>
							<th>Лого (png)</th>
						</tr>
						<tr>
							<td class="bg"><div class="icons"></div></td>
							<td class="logo"><div class="icons"></div></td>
						</tr>
					</table>
				</div>
			</div>
		</div>


	</div>
</div>
<script>
var plug=$('#adedit').adedit();
</script> 
</body>
</html>
